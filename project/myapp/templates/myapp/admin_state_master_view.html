{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}State List{% endblock %}
{% block body %}
<br><br><br><br><br><br>

<center>
    <h2><font color="#366092">State List</font></h2>
    <br>
<div class="container">
    <form name="frm" action="" method="post">
            {% csrf_token %}
         <table class="table table-striped table-bordered auto-index">
      <thead>
        <tr>
            <th>Sl.No</th>
            <th>Name</th>
            <th>Code</th>
            <th>Action</th>
        </tr>
        </thead>
        {% for l in state_list %}
             <tbody>
        <tr class="info ">
            <td></td>
            <td>{{ l.state_name }}</td>
            <td>{{ l.state_code }}</td>
            <td>
                <a href="../admin_state_master_delete?id={{l.id}}" class="btn btn-danger" role="button">Delete</a>
                <a href="../admin_district_master_view?state_id={{l.id}}" class="btn btn-info" role="button">District</a>

            </td>
        </tr>
        </tbody>
        {% endfor %}
        </table>
        <br/>
        <a href="{% url 'admin_state_master_add' %}" class="btn btn-primary" role="button">Add State</a>
    </form>
    {{msg}}
</div>
</center>
<style>
  form
  {
    counter-reset: Serial;
  }
  table
  {
  }
  .auto-index td:first-child:before
  {
    counter-increment: Serial;
    content:counter(Serial);
  }
</style>
{% endblock %}
