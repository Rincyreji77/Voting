{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Staff List{% endblock %}
{% block body %}
<br><br><br><br><br>
<center>
    <h2><font color="#366092">Staff List</font></h2>
    <br>
<div class="container">
    <form role="form" name="frm" action="" method="post">
            {% csrf_token %}
         <table class="table table-striped table-bordered auto-index">
        <thead>
             <tr>
            <th>Sl.No</th>
            <th>Name</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
             </thead>
        {% for s in staff_list %}
        <tbody>
             <tr class="info ">
            <td></td>
            <td>{{ s.uname }}</td>
            <td>{{ s.passwd }}</td>
            <td>
                <a href="../admin_staff_user_delete?id={{s.id}}" class="btn btn-danger" role="button">Delete</a>
            </td>
        </tr>
             </tbody>
        {% endfor %}
        </table>
        <br/>
        <a href="{% url 'admin_staff_user_add' %}" class="btn btn-primary" role="button">Add Staff</a></h1>
    </form>
    {{msg}}
</div>
</center>
<style>
  form
  {
    counter-reset: Serial;
  }
  table
  {
  }
  .auto-index td:first-child:before
  {
    counter-increment: Serial;
    content:counter(Serial);
  }
</style>
{% endblock %}
