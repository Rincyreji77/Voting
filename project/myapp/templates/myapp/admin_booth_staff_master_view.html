{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Booth Duty List{% endblock %}
{% block body %}
<br><br><br><br><br>

<center>
    <h2><font color="#366092">Booth Duty View</font></h2>
    <br>
<div class="container">
    <form role="form" name="frm" action="" method="post">
            {% csrf_token %}
        <input class="form-control" type="hidden"  id="election_booth_master_id"
               name="election_booth_master_id" value="{{election_booth_master_id}}" required="required">
        <table class="table table-striped table-bordered auto-index">
        <thead>
            <tr>
            <th>Sl.No</th>
             <th>Name</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
            </thead>
        {% for l in staff_list %}
            <tbody>
        <tr class="info ">
           <td></td>
            <td>{{ l.uname }}</td>
            <td>{{ l.user_role }}</td>

            <td>
                <a href="../admin_booth_staff_master_delete?id={{l.id}}&election_booth_master_id={{l.election_booth_master_id}}"
                   class="btn btn-danger" role="button">Delete</a>



            </td>
        </tr>
        </tbody>
        {% endfor %}
        </table>
        <br/>
        <a href="../admin_booth_staff_master_add?election_booth_master_id={{election_booth_master_id}}"
           class="btn btn-info" role="button">Add Duty</a>
    </form>
    {{msg}}
</div>
</center>
<style>
  form
  {
    counter-reset: Serial;
  }
  table
  {
  }
  .auto-index td:first-child:before
  {
    counter-increment: Serial;
    content:counter(Serial);
  }
</style>
{% endblock %}
